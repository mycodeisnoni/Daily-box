<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button></button>
  <script>
    // 이벤트를 등록하는 단계
    // 1. 함수를 만든다
    // 2.함수를 등록한다
    // 3. 이벤트를 발생시킨다(함수 호출)

    function gogo(){
      console.log("gogo")
    }
    // 1단계

    // console.log(document.querySelector('button'))
    //버튼이 눌리면 실행이니까 버튼찾아놓기

    document.querySelector('.button').addEventListener('click',gogo)
    // addeventlistner("이벤트명","등록할 함수") 2단계

    //3단계 : 사용자가 이벤트 발생(클릭)시킴
  </script>
</body>
</html>
