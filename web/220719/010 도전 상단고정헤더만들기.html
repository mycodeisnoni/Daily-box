<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>



    .box{
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;

    }

    .child{
      position: absolute;
      background-color: whitesmoke;
    }

    .ch1{
      top: 0px;
      right: -10px;
    }
    .ch2{
      bottom: 50%;
      right: -10px;
    }
    .ch3{
      bottom: 0%;
      right: -10px;
    }



  </style>
</head>
<body>

    <div class="box">
      <div class="child ch1">children1</div>
      <div class="child ch2">children2</div>
      <div class="child ch3">children3</div>
    </div>
  </div>


</body>
</html>
