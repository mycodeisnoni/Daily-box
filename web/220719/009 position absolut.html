<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .grand{
      width: 1000px;
      height: 1000px;
      background-color: black;
      position: relative;
    }

    .parent{
      width: 500px;
      height: 500px;
      background-color: red;

    }

    .child{
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      /* 가장 가까운 부모 요소 중 static 이 아닌
      점점 부모를 타고 올라가다가 전부 static이면 body 기준 배치 */
      left: 500px;
      top: 500px;
    }


  </style>
</head>
<body>
  <div class="grand ">
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>



  </div>
</body>
</html>
