<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 320px;
      height: 200px;
      display: flex;
      flex-wrap: wrap;

      /*  flex-wrap : wrap 줄바꿈 */

      justify-content: center;
      background-color: orange;
    }

    div img{
      width: 120px;
      height: 80px;
      border-radius: 30px;
      margin: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image1"><img src="./images/chicken.jpg" alt=""></div>
    <div class="image2"><img src="./images/lion.png" alt=""></div>
    <div class="image3"><img src="./images/grid.png" alt=""></div>
    <div class="image4"><img src="./images/bell.png" alt=""></div>
</div>
</body>
</html>
