<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>배열</div>
    <div><input class="arr" type="text"></div>
    <div>포함 되었는지 확인할 값</div>
    <div><input class="find" type="text"></div>
    <button type="button">결과</button>
    <div class="result"> </div>
    <script>
        const array = document.querySelector('.arr').value;
        const arr=array.split(',')

        const find = document.querySelector('.find').value;
        const button = document.querySelector('button');
        const result = document.querySelector('.result');


        button.addEventListener('click',function()
        {
            if(arr.some((e)=> e === find))
                result.textContent = "포함";
            else
                result.textContent = "미포함";

        })


    </script>
</body>
</html>
