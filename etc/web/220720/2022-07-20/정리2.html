<!-- for in 순회 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const arrs = [1,2,3]

    // for( 인덱스를 부를 명칭 of 배열) 보통은 단수 of 복수 
    for (arr of arrs){
      console.log(arr + 3)
    }

  </script>
</body>
</html>
