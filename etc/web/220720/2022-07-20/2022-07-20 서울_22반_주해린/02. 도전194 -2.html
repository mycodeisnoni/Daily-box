<body>
    <script>
        let arrs = ['A','E','W',"Q","O"]
        let counting = 0
        for(arr of arrs){
            if(arr==='A'){
                counting = counting + 1
            }
        }
        if(counting>=1){
            console.log("O")
        }
        else{
            console.log("X")
        }
    </script>
</body>
