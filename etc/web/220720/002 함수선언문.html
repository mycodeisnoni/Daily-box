       alert("hello world!")
    }

    //함수 호출법 : 함수명()
    test()

    //받은 입력을 함수 정의문에서 받아와서, 추가연산을 하고 return시킨다.


    function add(num1,num2){
      console.log(num1)
      console.log(num2)
