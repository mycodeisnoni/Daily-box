<head>

<body>
  <script>
    // for문
    // for(초기값;조건;증감식){
    //   몸체
    // }

    for(let i = 0;i<10;i++){
      console.log(i)
    }

    // while 문법
    // while(종료조건){}
    let  a = 0;
    while(a<10){
       console.log(a)
        a++}
  </script>
